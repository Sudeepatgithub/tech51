<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="floating-hearts">
        <!-- Hearts generated by JS -->
    </div>

    <div class="container">
        <div class="card">
            <h1 id="question">Will you be my <span class="highlight-text">Valentine</span>?</h1>
            <div class="gif-container">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2c0ZmR0ZmUyYmJhMmNtc3puM2NsMTE5bmU0Zmo0djgxdXRkMm16aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/zZbf6UpZslp3nvFjIR/giphy.gif"
                    alt="Cute Cat asking" id="mascot">
            </div>
            <div class="buttons">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <h1>I knew you'd say yes! ❤️</h1>
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3B2bWhhdDhjbzVkbjlqbjJmaXYzamF3dHNneXZnMWZka3o5c2tsYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9E7UurxqZ6d9yyy8ET/giphy.gif"
                alt="Happy Snoop celebration">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
