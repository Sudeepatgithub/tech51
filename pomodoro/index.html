<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Pomodoro</h1>

        </header>

        <div class="timer-card">
            <div class="modes">
                <button data-mode="pomodoro" class="mode-btn active">Pomodoro</button>
                <button data-mode="shortBreak" class="mode-btn">Short Break</button>
                <button data-mode="longBreak" class="mode-btn">Long Break</button>
            </div>

            <div class="timer-display" id="time-display">25:00</div>

            <div class="controls">
                <button id="start-btn" class="primary-btn">Start</button>
                <button id="reset-btn" class="icon-btn" aria-label="Reset Timer">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
                <button id="skip-btn" class="icon-btn" aria-label="Skip Session">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="status-panel">
            <p>CYCLE: <span id="cycle-count">0</span> COMPLETED</p>
            <p id="next-session-indicator">Next: Short Break</p>
        </div>

        <div class="settings-section">
            <button id="settings-toggle" class="secondary-btn">Settings ⚙️</button>
            <div id="settings-panel" class="settings-panel hidden">
                <h3>Timer Settings</h3>

                <div class="setting-group">
                    <label>Pomodoro (min)</label>
                    <input type="number" id="setting-pomodoro" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label>Short Break (min)</label>
                    <input type="number" id="setting-shortBreak" min="1" max="60" value="5">
                </div>
                <div class="setting-group">
                    <label>Long Break (min)</label>
                    <input type="number" id="setting-longBreak" min="1" max="60" value="15">
                </div>
                <div class="setting-group">
                    <label>Pomodoros per Long Break</label>
                    <input type="number" id="setting-longBreakInterval" min="1" max="10" value="4">
                </div>

                <div class="setting-toggle-group">
                    <label for="setting-autoStart">Auto-start next session?</label>
                    <input type="checkbox" id="setting-autoStart">
                </div>
                <div class="setting-toggle-group">
                    <label for="setting-notifications">Desktop Notifications?</label>
                    <input type="checkbox" id="setting-notifications">
                </div>

                <div class="settings-actions">
                    <button id="save-settings" class="primary-btn small">Save & Close</button>
                    <button id="reset-settings" class="text-btn">Reset All Settings</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
